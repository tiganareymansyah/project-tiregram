<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><span class="move-content"></span></p>
    <script>
        const myWord = ["Tigana Reymansyah Instagram"];
        let tamp = 0;
        let tamp1 = 0;
        let word = "";
        let word1 = "";
        (
            function myMove() {
                if (tamp === myWord.length) {
                    tamp = 0;
                }
                word = myWord[tamp];
                word1 = word.slice(0, ++tamp1);
                document.querySelector(".move-content").textContent = word1;
                if (word1.length === word.length) {
                    tamp++;
                    tamp1 = 0;
                }
                setTimeout(myMove, 200);
            }
        )();
    </script>
</body>
</html>
